<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Спорт-площадки{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <span class="logo-text">Sport-Places</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'add_place' %}">Добавить</a></li>
                        <li><a href="{% url 'logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Войти</a></li>
                        <li><a href="{% url 'register' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>© 2025 Спорт-площадки</p>
    </footer>
</body>
</html>
