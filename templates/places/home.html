<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог спортплощадок</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <h2>Доступные площадки:</h2>
    
    {% for place in places %}
        <div>
            <h3>{{ place.name }}</h3>
            <p>{{ place.description }}</p>
        </div>
        <hr>
    {% endfor %}

    {% if not places %}
        <p>К сожалению, площадок пока нет.</p>
    {% endif %}

</body>
</html>
